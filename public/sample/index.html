<html>

<head>
  <title>EBSE</title>
</head>

<body>
  <h1>EBSE data analysis tool</h1>
  <div id="app">
    <div v-for="(item, index) in items" v-on:click="showItem(item, index)" class="item-row">
      Item {{ index + 1 }}
      <div v-if="item.shown" class="item-details">
        <div v-for="key in keys">
          {{ key }}:
          <ol>
            <li v-for="instance in item[key]">
              {{ instance }}
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="index.js"></script>

<link rel="stylesheet" href="index.css">

</html>
