<html>

<head>
  <title>EBSE</title>
</head>

<body>
  <div id="app">
    <button v-on:click="print()">Create files! ({{ items.length }})</button>
    <div v-for="(item, index) in items" class="item-row" v-bind:id="index + 1">
      <div class="item-title">
        Item {{ index + 1 }}
      </div>
      <div v-if="item.shown" class="item-details">
        <div v-for="key in keys">
          <b>{{ key }}:</b>
          <ol>
            <li v-for="instance in item[key]">
              <div v-if="typeof instance === 'object'">
                <div v-for="key in Object.keys(instance)">
                  <b>{{ key }}:</b> {{ instance[key] }}
                </div>
              </div>
              <div v-else>
                {{ instance }}
              </div>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
<script src="index.js"></script>

<link rel="stylesheet" href="index.css">

</html>
