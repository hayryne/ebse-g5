<html>

<head>
  <title>EBSE</title>
</head>

<body>
  <h1>EBSE data analysis tool</h1>
  <div id="app">

    <div class="tables">
      <div v-for="(fields, name) in tables" class="table">
        <p>{{ name }}</p>
        <pre>
{{ fields }}
        </pre>
      </div>
    </div>

    <textarea id="request" cols="100" rows="4">
SELECT * FROM _ LIMIT 10
    </textarea>
    <button @click="sendRequest()" :disabled="data.loading">Fetch</button>

    <pre>
{{ data.body }}
    </pre>

  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="index.js"></script>

<link rel="stylesheet" href="index.css">

</html>
